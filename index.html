<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <style>
        #chat {
            max-width: 600px;
            margin: 0 auto;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 1em;
        }
        .message strong {
            display: block;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
    <div id="chat">
        <!-- Здесь будут появляться новые сообщения -->
    </div>
    <script>
        async function loadMessages() {
            const response = await fetch('/get_messages');
            const messages = await response.json();
            const chat = document.getElementById('chat');
            chat.innerHTML = '';
            messages.forEach(msg => {
                const message = document.createElement('div');
                message.className = 'message';
                message.innerHTML = `<strong>${msg.subject}</strong> from ${msg.from}: <p>${msg.body}</p>`;
                chat.appendChild(message);
            });
        }

        setInterval(loadMessages, 300000); // Загружать сообщения каждые 5 минут
        loadMessages(); // Загрузить сообщения при загрузке страницы
    </script>
</body>
</html>
